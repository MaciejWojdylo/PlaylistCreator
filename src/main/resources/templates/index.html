<!DOCTYPE html>
<html lang="pl" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            color: #ffffff;
        }
        h1 {
            margin-top: 10px;
            font-size: 3em;
            color: #1DB954;
            text-align: center;
        }
        .green-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            width: 100%;
            height: 80px;
            background-color: #1DB954;
            box-sizing: border-box;
            position: relative;
        }
        .logo-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #000000;
            color: #1DB954;
            border: 2px solid #1DB954;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #1DB954;
            color: #000000;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        .username {
            font-weight: bold;
            color: #1DB954;
        }
    </style>
</head>
<body>
<h1>Spotify Playlist Maker</h1>
<div class="green-bar">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="logo">
    </div>
    <div class="buttons">
        <a href="/playlist-maker" class="button">Playlist Maker</a>
        <a href="/history" class="button">History</a>
    </div>
</div>
<div class="content">
    <h2>Witaj w Spotify Playlist Maker!</h2>
    <p>Jesteś zalogowany jako: <span class="username" sec:authentication="name"></span></p>
    <p>Rozpocznij tworzenie swojej playlisty lub zobacz historię swoich utworów!</p>
    <form action="/logout" method="POST">
        <button class="button" style="margin-top: 20px;">Wyloguj się</button>
    </form>
</div>
</body>
</html>
