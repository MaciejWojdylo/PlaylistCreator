<!DOCTYPE html>
<html lang="pl" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            color: #ffffff;
        }
        h1 {
            margin-top: 10px;
            font-size: 3em;
            color: #1DB954;
            text-align: center;
        }
        .green-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            width: 100%;
            height: 80px;
            background-color: #1DB954;
            box-sizing: border-box;
            position: relative;
        }
        .logo-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #000000;
            color: #1DB954;
            border: 2px solid #1DB954;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #1DB954;
            color: #000000;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        .playlist-item {
            background-color: #121212;
            margin: 15px auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #1DB954;
        }
        .playlist-item h3 {
            color: #1DB954;
            margin-bottom: 10px;
        }
        .playlist-item p {
            font-size: 1.2em;
        }
        .username {
            font-weight: bold;
            color: #1DB954;
        }
        .back-button {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            background-color: #1DB954;
            color: #000000;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2em;
        }
        .back-button:hover {
            background-color: #000000;
            color: #1DB954;
        }
    </style>
</head>
<body>
<h1>Playlist History</h1>

<div class="green-bar">
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="logo">
    </div>
    <div class="buttons">
        <a href="/playlist-maker" class="button">Playlist Maker</a>
        <a href="/history" class="button">History</a>
    </div>
</div>

<div class="content">
    <h2>Your Playlist History</h2>

    <div th:if="${playlists}">
        <th:block th:each="playlist : ${playlists}">
            <div class="playlist-item">
                <h3>Date: <span th:text="${playlist.timestamp}"></span></h3>

                <div th:each="song : ${playlist.songs}">
                    <p><strong>Title:</strong> <span th:text="${song.title}"></span></p>
                    <p><strong>Artist:</strong> <span th:text="${song.artist}"></span></p>
                </div>
            </div>
        </th:block>
    </div>

    <div th:if="${playlists.isEmpty()}">
        <p>No history to display.</p>
    </div>

    <a href="/index" class="back-button">Back to Home</a>
</div>
</body>
</html>
